<html>
  <head>
    <meta charset="UTF-8" />
    <title>vue01</title>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app" >
      <button @click="minus">-</button><span>{{ num }}</span
      ><button @click="sub">+</button>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "你好小黑",
          num: 1,
          school: {
            name: "feix",
            mobile: "4002341234",
          },
          campus: ["北京", "上海", "深圳"],
        },
        methods: {
          doIt: function () {
            //alert("hello");
            this.message = "你好小白";
          },
          add: function () {
            this.num++;
          },
          sub: function () {
            if (this.num > 0) {
              this.num--;
            }
          },
        },
      });
    </script>
  </body>
</html>
