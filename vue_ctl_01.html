<html>
  <head>
    <meta charset="UTF-8" />
    <title>vue01</title>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app" >
      <div v-show="isShow">
      <button @click="sub">-</button><span>{{ num }}</span
      ><button @click="add">+</button>      
    </div>
    <button @click="doVisbile">是否显示</button>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "你好小黑",
          num: 1,
          isShow: true,
          school: {
            name: "feix",
            mobile: "4002341234",
          },
          campus: ["北京", "上海", "深圳"],
        },
        methods: {
          doIt: function () {
            //alert("hello");
            this.message = "你好小白";
          },
          doVisbile: function () {
            this.isShow=!this.isShow;
          },
          add: function () {
            this.num++;
          },
          
          sub: function () {
            if (this.num > 0) {
              this.num--;
            }
          },
        },
      });
    </script>
  </body>
</html>
